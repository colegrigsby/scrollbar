<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">&nbsp;Guests!</h1>
    </div>
    <div class="row">

        <div class="col-md-1"></div>
        <div class="col-md-10">
            <row>
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    <input type="text" class="form-control text-center"
                           placeholder="Search Anything" ng-model="searchGuests">
                </div>
                <div class="col-xs-3"></div>

            </row>
            <br>
            <table class="table table-hover">
                <thead class="thead-inverse">
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th></th>
                </tr>
                </thead>
                    <tbody class="animate-repeat" ng-repeat="g in guests | filter:searchGuests">

                    <tr class=""> <!--could make class grow-->
                        <td>{{g.firstName}}</td>
                        <td>{{g.lastName}}</td>
                        <td>{{g.email}}</td>
                        <td>
                            <button ng-click="info(g)" class="grow btn btn-default pull-right">More Info</button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
</div>
